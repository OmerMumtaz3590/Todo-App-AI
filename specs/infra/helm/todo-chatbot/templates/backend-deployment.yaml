{{/*
Backend Deployment - FastAPI Application with Dapr Sidecar
DIS-001: All services run in Kubernetes
DIS-014: Health probes required
DIS-023: Non-root containers
EVS-008: Dapr sidecar required for all services in Phase V
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.backend.name" . }}
  labels:
    {{- include "todo-chatbot.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-backend"
        dapr.io/app-port: "8000"
        dapr.io/app-protocol: "http"
        dapr.io/app-max-concurrency: "10"
        dapr.io/config: "app-config"
        dapr.io/log-level: "info"
        dapr.io/sidecar-listen-addresses: "0.0.0.0"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "todo-chatbot.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "todo-chatbot.secretName" . }}
            - configMapRef:
                name: {{ include "todo-chatbot.configMapName" . }}
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            # Dapr environment variables
            - name: DAPR_HTTP_ENDPOINT
              value: "http://localhost:3500"
            - name: DAPR_GRPC_ENDPOINT
              value: "http://localhost:50001"
            - name: DAPR_APP_ID
              value: "todo-backend"
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
