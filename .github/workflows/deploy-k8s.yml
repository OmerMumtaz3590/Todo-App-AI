name: Deploy to Kubernetes

on:
  push:
    branches: [ main, develop, 005-advanced-cloud-deployment ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  KUBE_CONFIG: ${{ secrets.KUBECONFIG_DATA }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Extract metadata for Docker images
    - name: Extract Docker metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # Build and push backend image
    - name: Build and push backend image
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Extract metadata for frontend Docker image
    - name: Extract Docker metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # Build and push frontend image
    - name: Build and push frontend image
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        build-args: |
          NEXT_PUBLIC_API_URL=http://todo-backend:8000
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    # Setup Helm
    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    # Setup Dapr
    - name: Setup Dapr
      run: |
        wget -q https://raw.githubusercontent.com/dapr/cli/master/install/install.sh -O - | /bin/bash
        dapr version

    # Deploy to cluster (only for main branch)
    - name: Deploy to Kubernetes
      if: github.ref == 'refs/heads/main'
      run: |
        # Create kubeconfig from secret
        echo "$KUBE_CONFIG_DATA" | base64 -d > /tmp/kubeconfig
        export KUBECONFIG=/tmp/kubeconfig

        # Set up Dapr
        dapr init -k

        # Create namespace
        kubectl create namespace todo-app --dry-run=client -o yaml | kubectl apply -f -

        # Create secrets (these should be stored securely in the repository secrets)
        kubectl create secret generic todo-secrets \
          --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --from-literal=SECRET_KEY="${{ secrets.SECRET_KEY }}" \
          --from-literal=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          --namespace todo-app \
          --dry-run=client -o yaml | kubectl apply -f -

        # Update values file with new image tags
        sed -i "s|BACKEND_IMAGE_TAG|${{ steps.build-backend.outputs.digest }}|g" specs/infra/helm/todo-chatbot/values-prod.yaml
        sed -i "s|FRONTEND_IMAGE_TAG|${{ steps.build-frontend.outputs.digest }}|g" specs/infra/helm/todo-chatbot/values-prod.yaml

        # Deploy using Helm
        helm upgrade --install todo \
          specs/infra/helm/todo-chatbot/ \
          --namespace todo-app \
          --values specs/infra/helm/todo-chatbot/values-prod.yaml \
          --wait \
          --timeout=10m
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

    # Run tests against deployed application
    - name: Run deployment tests
      if: github.ref == 'refs/heads/main'
      run: |
        # Create kubeconfig from secret
        echo "$KUBE_CONFIG_DATA" | base64 -d > /tmp/kubeconfig
        export KUBECONFIG=/tmp/kubeconfig

        # Wait for deployments to be ready
        kubectl wait --for=condition=ready pod -l app=todo-backend -n todo-app --timeout=300s
        kubectl wait --for=condition=ready pod -l app=todo-frontend -n todo-app --timeout=300s

        # Run basic health checks
        BACKEND_POD=$(kubectl get pods -l app=todo-backend -n todo-app -o jsonpath='{.items[0].metadata.name}')
        kubectl exec $BACKEND_POD -n todo-app -- curl -f http://localhost:8000/health